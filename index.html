<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ardon Light - Warehouse App</title>
    <style>
        /* --- CSS STYLES --- */
        :root {
            --picker-green: #2ecc71;
            --picker-red: #e74c3c;
            --dark-bg: #2c3e50;
            --text-light: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            /* Prevent bounce scrolling on HHDs */
            overscroll-behavior: none; 
        }

        .container {
            padding: 20px;
            max-width: 600px; /* Limits width on desktop */
            margin: 0 auto;
        }

        /* Input Styling */
        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 1.2rem;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        /* Button Styling - Optimized for Touch */
        button {
            width: 100%;
            padding: 20px;
            font-size: 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            touch-action: manipulation; /* Removes tap delay on mobile */
            margin-bottom: 15px;
        }

        .btn-primary { background-color: #3498db; }
        .btn-danger { background-color: var(--picker-red); }
        .btn-success { background-color: var(--picker-green); }

        /* VIEWS toggling */
        .view-section { display: none; }
        .active-view { display: block; }

        /* PICKER VIEW STYLES */
        .status-card {
            padding: 40px;
            border-radius: 10px;
            color: white;
            margin-bottom: 30px;
        }
        .status-picking { background-color: var(--picker-green); }
        .status-hold { background-color: var(--picker-red); animation: pulse 2s infinite; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        /* ZONE GRID for HHD */
        .zone-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 Columns */
            gap: 10px;
        }
        .zone-btn {
            background-color: var(--dark-bg);
            padding: 15px;
            font-size: 1.2rem;
        }

        /* DEO DASHBOARD STYLES */
        .ticket-card {
            background: white;
            border-left: 10px solid var(--picker-red);
            padding: 15px;
            margin-bottom: 15px;
            text-align: left;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .ticket-info h3 { margin: 0 0 5px 0; font-size: 1.5rem; }
        .ticket-info p { margin: 0; color: #7f8c8d; }
        .btn-resolve {
            width: auto;
            padding: 10px 20px;
            background-color: var(--picker-green);
            font-size: 1rem;
            margin: 0;
        }

        /* Header */
        header {
            background-color: var(--dark-bg);
            color: white;
            padding: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h2 style="margin:0;">ARDON LIGHT</h2>
    </header>

    <div class="container">

        <div id="view-login" class="view-section active-view">
            <h3>Picker / DEO Login</h3>
            <p>Enter ID (Enter 'DEO' for Manager View)</p>
            <input type="text" id="input-casper-id" placeholder="Casper ID / Employee ID">
            <button class="btn-primary" onclick="handleLogin()">ENTER SHIFT</button>
        </div>

        <div id="view-picker" class="view-section">
            <div id="picker-status-card" class="status-card status-picking">
                <h1 id="status-text" style="margin:0;">PICKING</h1>
                <p id="picker-id-display">ID: --</p>
            </div>

            <div id="picker-controls">
                <button class="btn-danger" onclick="toggleZoneSelector()">RAISE ISSUE / STOP</button>
            </div>

            <div id="picker-waiting" style="display:none;">
                <h3>DEO NOTIFIED</h3>
                <p>Help is coming to <span id="display-zone">--</span></p>
                <p>Waiting...</p>
            </div>

            <div id="zone-selector" style="display:none;">
                <h3>Select Issue Zone:</h3>
                <div class="zone-grid" id="zone-buttons">
                    </div>
                <button class="btn-primary" style="margin-top:20px; background:#7f8c8d;" onclick="cancelIssue()">CANCEL</button>
            </div>
        </div>

        <div id="view-deo" class="view-section">
            <h3>Active Issues Feed</h3>
            <div id="ticket-list">
                <p>No active issues. All zones Green.</p>
            </div>
        </div>

    </div>

    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, set } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        // --- CONFIGURATION ---
        // TODO: REPLACE THIS OBJECT WITH YOUR ACTUAL FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyD-YOUR-API-KEY-HERE",
            authDomain: "your-project.firebaseapp.com",
            databaseURL: "https://your-project-default-rtdb.firebaseio.com",
            projectId: "your-project",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456:web:abcdef"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- GLOBAL VARIABLES ---
        let currentUser = "";
        let currentTicketId = null;

        // --- LOGIN LOGIC ---
        window.handleLogin = function() {
            const inputId = document.getElementById('input-casper-id').value.toUpperCase().trim();
            if(!inputId) return alert("Please enter ID");

            currentUser = inputId;

            // Hide Login
            document.getElementById('view-login').classList.remove('active-view');

            if (inputId === 'DEO' || inputId === 'ADMIN') {
                // Show Manager Dashboard
                document.getElementById('view-deo').classList.add('active-view');
                initManagerListener();
            } else {
                // Show Picker View
                document.getElementById('view-picker').classList.add('active-view');
                document.getElementById('picker-id-display').innerText = "ID: " + currentUser;
                generateZones();
                initPickerListener(); // Listen if my ticket gets resolved
            }
        }

        // --- PICKER LOGIC ---

        // 1. Generate Zone Buttons (A1 to F5)
        function generateZones() {
            const container = document.getElementById('zone-buttons');
            const aisles = ['A', 'B', 'C', 'D'];
            let html = '';
            
            aisles.forEach(aisle => {
                for(let i=1; i<=3; i++) { // 1 to 3 per aisle
                    let zone = aisle + i;
                    html += `<button class="zone-btn" onclick="raiseTicket('${zone}')">${zone}</button>`;
                }
            });
            container.innerHTML = html;
            // Expose function globally
            window.raiseTicket = raiseTicket;
        }

        // 2. Show/Hide Grid
        window.toggleZoneSelector = function() {
            document.getElementById('picker-controls').style.display = 'none';
            document.getElementById('zone-selector').style.display = 'block';
        }

        window.cancelIssue = function() {
            document.getElementById('picker-controls').style.display = 'block';
            document.getElementById('zone-selector').style.display = 'none';
        }

        // 3. Send to Firebase
        function raiseTicket(zone) {
            const ticketsRef = ref(db, 'tickets');
            const newTicketRef = push(ticketsRef); // Create unique ID
            
            set(newTicketRef, {
                casper_id: currentUser,
                zone: zone,
                timestamp: Date.now()
            }).then(() => {
                currentTicketId = newTicketRef.key; // Save ID so we can track it
                setPickerState('HOLD', zone);
            });
        }

        // 4. Update UI State
        function setPickerState(state, zone) {
            const statusCard = document.getElementById('picker-status-card');
            const statusText = document.getElementById('status-text');

            if(state === 'HOLD') {
                statusCard.className = 'status-card status-hold';
                statusText.innerText = 'STOP - ISSUE';
                document.getElementById('zone-selector').style.display = 'none';
                document.getElementById('picker-waiting').style.display = 'block';
                document.getElementById('display-zone').innerText = zone;
            } else {
                // BACK TO PICKING
                statusCard.className = 'status-card status-picking';
                statusText.innerText = 'PICKING';
                document.getElementById('picker-controls').style.display = 'block';
                document.getElementById('picker-waiting').style.display = 'none';
                document.getElementById('zone-selector').style.display = 'none';
                currentTicketId = null;
            }
        }

        // 5. Watch for Resolution (If manager resolves, I go back to Green automatically)
        function initPickerListener() {
            const ticketsRef = ref(db, 'tickets');
            onValue(ticketsRef, (snapshot) => {
                const data = snapshot.val();
                let myTicketStillExists = false;

                if (data) {
                    Object.keys(data).forEach(key => {
                        if (key === currentTicketId) {
                            myTicketStillExists = true;
                        }
                    });
                }

                // If I had a ticket, but it's gone from DB, it means it was resolved
                if (currentTicketId && !myTicketStillExists) {
                    setPickerState('PICKING');
                }
            });
        }

        // --- MANAGER (DEO) LOGIC ---

        function initManagerListener() {
            const ticketsRef = ref(db, 'tickets');
            const listContainer = document.getElementById('ticket-list');

            onValue(ticketsRef, (snapshot) => {
                const data = snapshot.val();
                listContainer.innerHTML = ""; // Clear list

                if (!data) {
                    listContainer.innerHTML = "<p style='padding:20px; color:#aaa;'>No active issues. Production smooth.</p>";
                    return;
                }

                // Loop through tickets
                Object.keys(data).forEach(key => {
                    const ticket = data[key];
                    const timeAgo = Math.floor((Date.now() - ticket.timestamp) / 60000); // Minutes

                    const html = `
                    <div class="ticket-card">
                        <div class="ticket-info">
                            <h3>ZONE: ${ticket.zone}</h3>
                            <p>Picker: ${ticket.casper_id}</p>
                            <p><small>${timeAgo} mins ago</small></p>
                        </div>
                        <button class="btn-resolve" onclick="resolveTicket('${key}')">RESOLVE</button>
                    </div>
                    `;
                    listContainer.innerHTML += html;
                });
            });
            
            // Expose resolve function globally
            window.resolveTicket = resolveTicket;
        }

        // Resolve (Delete from DB)
        function resolveTicket(ticketId) {
            if(confirm("Issue Resolved?")) {
                remove(ref(db, 'tickets/' + ticketId));
            }
        }

    </script>
</body>
</html>
